<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoolslab - Your Tools Collection</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/5.15.4/css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-compass"></i> <span id="site-title">Webtoolslab</span></h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search bookmarks...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <div class="language-selector">
                    <span class="lang-label">Language:</span>
                    <button id="language-toggle" class="lang-btn">中文</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <aside class="sidebar">
            <h2 class="sidebar-title">Categories</h2>
            <div id="nav-container" class="nav-items">
                <!-- 导航项将通过JavaScript生成 -->
            </div>
        </aside>

        <main class="content">
            <h2 class="content-title">All Bookmarks</h2>
            <div class="site-grid" id="categories-container">
                <!-- 网站卡片将通过JavaScript生成 -->
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p id="copyright">Webtoolslab | Last updated on March 30, 2025</p>
        </div>
    </footer>

    <script src="js/main.js"></script>

  gtag('config', 'G-GFF2REMQJZ');

</body>
</html>
