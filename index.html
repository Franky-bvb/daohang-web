<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站 - 个人收藏导航</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/5.15.4/css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-compass"></i> 个人收藏导航</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索网站...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="category-wrapper" id="categories-container">
            <!-- 分类和网站将通过JavaScript生成 -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 个人收藏导航 | 最后更新于 2025年3月30日</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
